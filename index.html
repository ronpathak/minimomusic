<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="MinimoMusic by Mohini Sule">
  <title>Minimo Music</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Minimo Music</h3>
      </div>
    </header>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="col-md-6 offset-md-3 my-auto">

        <h4 class="sidenav-heading">Send me an email</h4>
        <form class="" action="index.html" method="post">
          <div class="form-group">
            <!-- <label for="nameInput">Your Name</label> -->
            <input type="text" class="form-control" id="nameInput" name="nameInput" placeholder="Name">
          </div>
          <div class="form-group">
            <!-- <label for="emailInput">Email address</label> -->
            <input type="email" class="form-control" id="emailInput" name="emailInput" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <!-- <label for="subjectInput">Your Name</label> -->
            <input type="text" class="form-control" id="subjectInput" name="subjectInput" placeholder="Subject">
          </div>
          <div class="form-group">
            <!-- <label for="contentInput">How can I help you?</label> -->
            <textarea class="form-control" id="contentInput" name="contentInput" rows="3" placeholder="How can I help you?"></textarea>
          </div>
          <div class="form-group">
            <button type="button" name="submit" class="btn btn-light float-right">Submit</button>
          </div>
      </div>
      </form>
    </div>

    <main role="main" class="inner cover">
      <img id="logo" src="Logo.png" alt="Minimo Music Logo">
      <h4 class="cover-heading">Songs for sync</h4>
      <!-- <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p> -->

      <p class="lead">
        <a href="#" class="btn btn-lg btn-dark" onclick="openNav()">Contact me</a>
      </p>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>"A world without music is a body without a soul."</p>

      </div>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "100%";
    }

    /* Set the width of the side navigation to 0 */
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>


</body>

</html>
